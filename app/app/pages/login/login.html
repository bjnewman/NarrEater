<ion-header class="background">

  <ion-navbar>
    <ion-title>NarrEator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

        <ion-row>
            <ion-col>
                <ion-list >

                    <ion-item class="accent">
                        <ion-label>Email</ion-label>
                        <ion-input type="text" [value]="email" [(ngModel)]="email"></ion-input>
                    </ion-item>

                    <ion-item class="accent">
                        <ion-label>Password</ion-label>
                        <ion-input type="password" [value]="password" [(ngModel)]="password"></ion-input>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button block class="button-accent"(click)="login(email, password)">Login</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button block class="button-accent" (click)="guestLogin()">Continue as guest</button>
            </ion-col>
        </ion-row>
</ion-content>
